<div class="login-page">
  <img src="./assets/icons/cat-svgrepo-com.svg" alt="" height="228" />

  <div class="card">
    <div class="card__title">Agropecu치ria Santa Isabel</div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field class="mt-3">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="login" />
        <mat-error *ngIf="loginForm.get('login').hasError('required')">
          Campo obrigat칩rio
        </mat-error>
        <mat-error *ngIf="loginForm.get('login').hasError('email')">
          E-mail inv치lido
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
        />
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Campo obrigat칩rio
        </mat-error>
        <mat-icon
          matSuffix
          (click)="showPassword = !showPassword"
          class="c-pointer"
        >
          {{ showPassword ? "visibility_off" : "visibility" }}
        </mat-icon>
      </mat-form-field>

      <div class="card__buttons">
        <button mat-button color="primary" type="button">
          Esqueci minha senha
        </button>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Acessar
        </button>
      </div>
    </form>
  </div>
  <img src="./assets/icons/dog-svgrepo-com.svg" alt="" height="228" />
</div>
