<h2>Busca de gatos</h2>

<div class="m-auto">
  <mat-form-field class="w-50">
    <mat-label>Pesquise por nome</mat-label>
    <input
      matInput
      type="text"
      [formControl]="searchControl"
      (ngModelChange)="searchCats($event)"
    />
    <button
      *ngIf="searchControl.value != ''"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="searchControl.setValue('')"
    >
      <mat-icon>close</mat-icon>
    </button>
    <mat-error>Necessário informar ao menos 3 caracteres</mat-error>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id" class="hover">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Cumprimento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.length | length }}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let element">
        {{ element.weight | weight }}
      </td>
    </ng-container>

    <ng-container matColumnDef="race">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Raça</th>
      <td mat-cell *matCellDef="let element">{{ element.race | race }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a home icon"
          [routerLink]="['/cats/edit', element.id]"
          [queryParams]="{ search: searchControl.value }"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="Example icon button with a home icon"
          (click)="openDialogDeleteCat(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum dado encontrado</td>
    </tr>
  </table>
</div>
